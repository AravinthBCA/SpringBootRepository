<html lang="en">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="../../vendors/feather/feather.css">

  <link rel="stylesheet" href="../../vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="../../vendors/select2/select2.min.css">
  <link rel="stylesheet" href="../../vendors/select2-bootstrap-theme/select2-bootstrap.min.css">

  <link rel="stylesheet" href="../../css/vertical-layout-light/style.css">

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div id="top_nav"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="ti-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close ti-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border mr-3"></div>Light</div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border mr-3"></div>Dark</div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      <div id="right_nav"></div>
      <!-- partial -->
      <!-- partial:../../partials/_sidebar.html -->
      <!-- nav bar -->
      <div id="left_nav"></div>
       <!-- partial -->
      <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
           <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Basic form elements</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>
                  <form class="forms-sample" action="http://localhost:8080/saveStudent" method="post" th:object="${student}">
                    <div class="form-group">
                      <label for="exampleInputName1">First Name</label>
                      <input id="firstName" name="firstName" class="form-control" th:value="*{firstName}" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Last Name</label>
                      <input id="lastName" name="lastName" class="form-control" th:field="*{lastName}" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Department</label>
                      <input id="department" name="department" class="form-control" th:field="*{department}" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Gender</label>
                      <input id="Gender" name="Gender" class="form-control" th:field="*{Gender}" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Degree</label>
                      <input id="degree" name="degree" class="form-control" th:field="*{degree}" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Mobile Number</label>
                      <input id="mobileNo" name="mobileNo" class="form-control" th:field="*{mobileNo}" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Email</label>
                      <input id="email" name="email" class="form-control" th:field="*{email}" required />
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Country</label>
                      <input id="country" name="country" class="form-control" th:field="*{country}"  required />
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" href="../../pages/student/show_students.html">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
             <div class="col-md-6 grid-margin stretch-card">
            <div class="col-12 grid-margin">
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2021.  Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="ti-heart text-danger ml-1"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="../../vendors/typeahead.js/typeahead.bundle.min.js"></script>
  <script src="../../vendors/select2/select2.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="../../js/file-upload.js"></script>
  <script src="../../js/typeahead.js"></script>
  <script src="../../js/select2.js"></script>
  <script type="text/javascript">
	 $(function(){
			 $("#right_nav").load("../../partials/right_nav.html");  
	 });
	 $(function(){
		 $("#left_nav").load("../../partials/left_nav.html");  
 	 });
	 $(function(){
		 $("#top_nav").load("../../partials/top_nav.html"); 
	 });
   </script>
  <!-- End custom js for this page-->
</body>

</html>
